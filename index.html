<link rel='stylesheet' href='https://bootswatch.com/3/paper/bootstrap.min.css'>
<script src='interpret.js'></script>
<div class='container'>
<input class='form-control' onchange='understand(this.value)'>
</div>
<script>
  window.onerror = function(msg) {
    alert(msg)
  }
  
  var vocab = {
    hi: "friendlygreeting",
    hello: 'friendlygreeting',
    calculator: "noun"
}
  
function understand(arr) {
var words = arr.split(" ")
var sents = ''
for (var i = 0; i < words.length; i++) {
  if (i == words.length - 1) {
    alert(sents)
    return true;
  }
  if (vocab[words[i]] !== undefined) {
  sents += vocab[words[i]] + ' ';
  } else {
    alert(words[i])
  }
 }
}
</script>
